<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finda: A Mobile Tracking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357a38;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Finda</h1>
        <p>We help you keep track of your mobile devices so you never lose them again.</p>
       
    </div>
</body>
</html>
